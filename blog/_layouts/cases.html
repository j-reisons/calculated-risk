---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {% for case in site.cases %}
  <a class="post-link" href="{{ case.url | relative_url }}">
    {{ case.title | escape }}
  </a>
  {{ case.excerpt }}
  {% endfor %}

</div>
